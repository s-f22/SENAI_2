<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ex 1 - News</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="news">
            <h1 class="news__title" id="formTitle">Se inscreva para receber mais informações</h1>
            <form action="" class="news__form">
                <div class="news__form-group">
                    <label for="newsInputEmail" class="news__label">
                        Email
                    </label>
                    <input type="email" class="news__input" id="newsInputEmail" placeholder="email@exemplo.com.br">
                </div>
                <div class="news__form-group">
                    <button class="button news__button" id="news__button" disabled>Enviar</button>
                </div>
            </form>
        </div>
    </div>

    <script>

        let email = document.querySelector('#newsInputEmail')
        
        document.body.querySelector("#newsInputEmail").addEventListener("input", function () {

            let btnEnviar = document.body.querySelector("#news__button");
            
            if (this.value.length >= 5 && this.value.indexOf('@') != -1 && this.value.indexOf('.') != -1) {
                btnEnviar.disabled = false;
                btnEnviar.style.backgroundColor = '#ECDDF3'
                console.log("Botão habilitado com sucesso!")
            }
            else
            {
                btnEnviar.disabled = true;
                btnEnviar.style.backgroundColor = 'red'
            }
            
            //btnEnviar.disabled = this.value.length >= 5 ? false : true;
            //btnEnviar.style.backgroundColor = '#ECDDF3'

        });


    </script>

</body>

</html>
