<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login SPMedical Group</title>
    <link rel="stylesheet" href="..//css/style_geral.css">
</head>

<body>
    <div class="body_login">
        <div class="grid posix_login">
            <div class="bem_vindo_login">
                <div class="img_medicos_login"></div>
                <div class="msg_login">
                    <h1>SP Medical Group</h1>
                    <p>Fique tranquilo, nossa família de especialistas em saúde vai cuidar da
                        sua!
                    </p>
                </div>
            </div>
            <div class="box_login">
                <form action="" class="dados_login">
                    <h1>Entre e seja bem-vindo!</h1>
                    <div class="inputs_login">
                        <input type="email" name="" id="" placeholder="E-mail" />
                        <input type="password" name="" id="" placeholder="Senha" />
                        <button type="submit">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
